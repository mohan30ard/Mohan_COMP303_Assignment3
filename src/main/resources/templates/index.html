<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Student Enrollment Portal</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
</head>
<body>
<header>
  <h1>Welcome to the Student Enrollment Portal</h1>
</header>

<div class="container">
  <!-- Registration Form -->
  <section class="registration">
    <h2>Register</h2>
    <form th:action="@{/register}" th:object="${student}" method="post">
      <label>Username:</label>
      <input type="text" th:field="*{userName}" required />

      <label>Password:</label>
      <input type="password" th:field="*{password}" required />

      <label>First Name:</label>
      <input type="text" th:field="*{firstName}" required />

      <label>Last Name:</label>
      <input type="text" th:field="*{lastName}" required />

      <label>Address:</label>
      <input type="text" th:field="*{address}" />

      <label>City:</label>
      <input type="text" th:field="*{city}" />

      <label>Postal Code:</label>
      <input type="text" th:field="*{postalCode}" />

      <label>Phone Number:</label>
      <input type="text" th:field="*{phoneNumber}" />

      <button type="submit">Register</button>
    </form>
    <p th:text="${message}"></p>
  </section>

  <!-- Login Form -->
  <section class="login">
    <h2>Login</h2>
    <form th:action="@{/login}" method="post">
      <label>Username:</label>
      <input type="text" name="userName" required />

      <label>Password:</label>
      <input type="password" name="password" required />

      <button type="submit">Login</button>
    </form>
    <p th:text="${loginError}"></p>
  </section>
</div>

<footer>
  <p>&copy; 2025 Student Enrollment Portal</p>
</footer>
</body>
</html>
