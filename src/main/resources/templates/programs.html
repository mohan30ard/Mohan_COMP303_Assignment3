<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Available Programs</title>
</head>
<body>
<!--<p>Welcome, <span th:text="${session.loggedInStudent.firstName}"></span>!</p>-->
<h2>Available Programs</h2>
<table border="1">
    <tr>
        <th>Program Name</th>
        <th>Duration (Months)</th>
        <th>Fee</th>
        <th>Enroll</th>
    </tr>
    <tr th:each="program : ${programs}">
        <td th:text="${program.programName}"></td>
        <td th:text="${program.duration}"></td>
        <td th:text="${program.fee}"></td>
        <td>
            <form action="/programs/checkout" method="post">
                <!-- Dynamically inject the logged-in student's ID -->
                <input type="hidden" name="studentId" th:value="${session.loggedInStudent.id}">
                <input type="hidden" name="programCode" th:value="${program.programCode}">
                <button type="submit">Enroll</button>
            </form>
        </td>
    </tr>
</table>
<a href="/logout">Logout</a>
</body>
</html>
